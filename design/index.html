<!DOCTYPE html>
<html lang="en">
  <head>
    <title>WebChat</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <!-- ... -->
    <div class="chat-page">
      <h1 class="page-title">Диалог</h1>

      <div class="chat-view" id="chat">
        <div class="message">
          <div class="message-author">Чат</div>
          <div class="message-content">Привет мир!</div>
        </div>
      </div>

      <div class="chat-form">
        <input type="text" placeholder="Сообщение" class="chat-field" id="text-field" />
        <input type="submit" value="Отправить" class="chat-button" id="send-button" />
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
